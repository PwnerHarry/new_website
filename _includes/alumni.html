{% if person.website %}
<li><a href= "{{person.website}}" target="_blank">{{person.name}}</a>, <em>{{person.grad_degree}}, {{person.grad_year}}</em>, {{person.status}}</li>
{% else %}
<li><a href="#" target="_blank">{{person.name}}</a>, <em>{{person.grad_degree}}, {{person.grad_year}}</em>, {{person.status}}</li>

{% endif %}
